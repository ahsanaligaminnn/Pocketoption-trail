<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFA POCKETOPTION</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    #expiry-message {
      font-size: 20px;
      color: red;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="expiry-message">
    Bot will expire on 10 April 2025
  </div>
  <div id="countdown"></div>

  <div id="root"></div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const expiryDate = new Date("2025-04-10T23:59:59").getTime();

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = expiryDate - now;

      if (distance < 0) {
        clearInterval(interval);
countdownElement.innerHTML = "❌ Bot access expired!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = ⏳ daysd{hours}h minutesm{seconds}s remaining;
    }, 1000);
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
